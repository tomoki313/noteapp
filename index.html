<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notionライクノートアプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 250px;
            background-color: #f0f0f0;
            padding: 20px;
            overflow-y: auto;
        }
        #main {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .folder, .note {
            cursor: pointer;
            margin-bottom: 5px;
        }
        .folder::before {
            content: '📁 ';
        }
        .note::before {
            content: '📄 ';
        }
        .selected {
            background-color: #e0e0e0;
        }
        #noteContent {
            width: 100%;
            height: 300px;
        }
        .item-actions {
            margin-top: 5px;
        }
        .item-actions button {
            margin-right: 5px;
        }
        .folder-content {
            margin-left: 20px;
        }
        
    </style>
</head>
<body>
    <div id="sidebar">
        <button id="newFolderBtn">新しいフォルダ</button>
        <div id="folderTree"></div>
    </div>
    <div id="main">
        <input type="text" id="noteTitle" placeholder="ノートのタイトル">
        <textarea id="noteContent" placeholder="ノートの内容"></textarea>
        <button id="saveNoteBtn">保存</button>
        <button id="deleteNoteBtn">削除</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
